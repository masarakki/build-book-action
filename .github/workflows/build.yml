name: build
on:
  pull_request:
    branches: "**"
defaults:
  run:
    working-directory: ./test
jobs:
  without-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ${{ github.repository }}@${{ github.sha }}
  with-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ${{ github.repository }}@${{ github.sha }}
        with:
          config: config.pdf.yml
